<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="header_logo">
    <a class="logo" href="./home.html">
      <img src="./images/logo.jpg" alt="main logo" />
    </a>
  </div>
  <!-- HEADER -->
  <header>
    <div class="header_content">
      <nav>
        <ul>
          <li><a href="#">SHOP</a></li>
          <li><a href="#">COLLECTIONS</a></li>
          <li><a href="#">GALLERY</a></li>
          <li><a href="#">CONTACT</a></li>
          <li><a href="./login.html">ACCOUNT</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="cart">
    <a href="#">CART(0)</a>
  </div>
  <section class="wrapper">
    <div class="container">
      <div class="row justify-content-around">
        <form action="" class="col-md-6 bg-light p-3 my-3">
          <h1 class="text-center text-uppercase h3 py-3">Login</h1>
          <div class="form-group">
            <label for="username">Username<span class="start">*</span></label>
            <br>
            <input type="text" name="username" id="username" class="from-control" required>
          </div>
          <div class="form-group">
            <label for="password">Password <span class="start">*</span></label>
            <br>
            <input type="password" name="password" id="password" class="from-control" required>
          </div>
          <div class="remember_forgot">
            <div class="form-check mb-2 mr-sm-2" id="remember-me">
              <input class="form-check-input" type="checkbox" id="inlineFormCheck">
              <label class="form-check-label" for="inlineFormCheck">
                Remember me
              </label>
            </div>
            <div class="forgot">
              <a href="./loss_password.html">Loss your password?</a>
            </div>
          </div>
          <div class="buttons">
            <div class="login_button">
              <input type="submit" value="Login" id="login-btn" class="btn-primary btn btn-block">
            </div>
            <div class="register">
              <a href="./register.html">Don't have an account? Register here</a>
            </div>
          </div>
          <div class="row" id="google-login">
            <div class="col-md-3">
              <a class="btn btn-outline-dark" href="/users/googleauth" role="button" style="text-transform:none">
                <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in"
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                Login with Google
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  </div>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
