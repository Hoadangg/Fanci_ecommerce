<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="header_logo">
        <a class="logo" href="./home.html">
            <img src="./images/logo.jpg" alt="main logo" />
        </a>
    </div>
    <!-- HEADER -->
    <header>
        <div class="header_content">
            <nav>
                <ul>
                    <li><a href="#">SHOP</a></li>
                    <li><a href="#">COLLECTIONS</a></li>
                    <li><a href="#">GALLERY</a></li>
                    <li><a href="#">CONTACT</a></li>
                    <li><a href="./login.html">ACCOUNT</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="cart">
        <a href="#">CART(0)</a>
    </div>
    <section class="wrapper">
        <div class="container">
            <div class="row justify-content-around">
                <form action="" class="col-md-6 bg-light p-3 my-3">
                    <h1 class="text-center text-uppercase h3 py-3">Register</h1>
                    <div class="form-group">
                        <label for="username">User name<span class="start">*</span></label>
                        <input type="text" name="username" id="username" class="from-control" required>
                        <br><br>
                        <label for="password">Password<span class="start">*</span></label>
                        <input type="password" name="password" id="password" class="from-control" required>
                        <br><br>
                        <label for="confirm">Confirm Password<span class="start">*</span></label>
                        <input type="password" name="confirm" id="confirm" class="from-control" required>
                    </div>
                    <div class="register_btn">
                        <input type="submit" value="Register" id="register-btn" class="btn-primary btn btn-block">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
